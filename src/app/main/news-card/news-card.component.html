<div class="newsWrapper">
    <img [src]="article.urlToImage">
    <div class="text">
        <p>{{article.title}}</p>
        <p>{{article.description | slice : 0:90}}...</p>
        <p>{{article.content| slice : 0:120}}...</p>
        <a [routerLink]="['/details', article.title, createdByMe]">Read more</a>
    </div>
    <div class="date">
        <p>{{article.publishedAt | date:'shortTime' }}</p>
    </div>
    <div class="control" *ngIf="createdByMe">
        <button mat-raised-button color="primary" [routerLink]="['/edit', article.title]">Edit</button>
        <button mat-raised-button color="primary" (click)="delete(article.title)">Delete</button>
    </div>
</div>
