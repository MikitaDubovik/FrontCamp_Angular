<div class="main">
    <div class="sourceName">
        <h1>{{this.title}}</h1>
    </div>
    <div class="filter">
        <div class="header">
            <select (change)="onChangeObj($event)">
                <option disabled>Select Source Placeholder</option>
                <option *ngFor="let source of sources" [value]="source.id">{{source.name}}</option>
            </select>
        </div>
        <div class="search">
            <input type="text" placeholder="Type your text" />
            <button class="button">Filter</button>
        </div>
        <div>
            <mat-checkbox>Only created by me</mat-checkbox>
        </div>
        <div>
            <button class="button">Add Article</button>
        </div>
    </div>
    <div class="source">
        <div class="news" *ngFor="let article of articles">
            <div class="newsWrapper">
                <figure style="display: inline">
                    <img src={article.url}>
                </figure>
                <div class="text">
                    <p>Newsline placeholder</p>
                    <p>Data placeholder</p>
                    <a>Read more placeholder</a>
                </div>

                <div class="date">
                    <p>Date placeholder</p>
                </div>
                <div class="control">
                    <button class="button">Edit</button>
                    <button class="button">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
