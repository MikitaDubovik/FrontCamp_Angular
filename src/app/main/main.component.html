<div class="main">
    <div class="sourceName">
        <h1>{{this.title}}</h1>
    </div>
    <div class="filter">
        <div class="header">
            <mat-form-field>
                <mat-select placeholder="Select Source" (selectionChange)="onChangeObj($event)">
                    <mat-option *ngFor="let source of sources" [value]="source.id">
                        {{source.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="search">
            <mat-form-field>
                <input matInput [(ngModel)]="filterInput" placeholder="Type header" />
            </mat-form-field>
            <button mat-raised-button color="green" (click)="filter()">Filter</button>
        </div>
        <div>
            <mat-checkbox>Only created by me</mat-checkbox>
        </div>
        <div>
            <button mat-raised-button color="green">Add Article</button>
        </div>
    </div>
    <div class="source">
        <div *ngIf="articles">
            <div class="news" *ngFor="let article of articles">
                <div class="newsWrapper">
                    <img [src]="article.urlToImage">
                    <div class="text">
                        <p>{{article.title}}</p>
                        <p>{{article.description}}</p>
                        <a [href]="article.url">Read more</a>
                    </div>
                    <div class="date">
                        <p>{{article.publishedAt | date:'shortTime' }}</p>
                    </div>
                    <div class="control" *ngIf="article.createdByMe">
                        <button mat-raised-button color="primary">Edit</button>
                        <button mat-raised-button color="primary">Delete</button>
                    </div>
                </div>
            </div>

            <div class="loadMore" *ngIf="isAdded; else disabledButton">
                <button mat-raised-button (click)="loadMore()">Load more</button>
            </div>

            <ng-template #disabledButton>
                <div class="loadMore">
                    <button mat-stroked-button disabled>Load more</button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
