<div class="signin">
    <app-title [title]="title">
    </app-title>
    <div class="signin_form">
        <mat-card>
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <mat-card-content>

                    <mat-form-field>
                        <label>Username
                            <input matInput formControlName="username" />
                        </label>
                    </mat-form-field>
                    <mat-form-field>
                        <label>Password
                            <input matInput type="password" formControlName="password" />
                        </label>
                    </mat-form-field>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="green" type="submit" [disabled]="signinForm.invalid">Sign in</button>
                    <button mat-raised-button type="button" routerLink="../signup">Create an account</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>
